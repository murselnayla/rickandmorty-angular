<div
	*ngIf="isLoading"
	class="progress-spinner">
	<p-progressSpinner strokeWidth="4"></p-progressSpinner>
</div>

<div class="pt-5">
	<div class="mb-5">
		<app-characters-search
			[query]="query"
			(clickSearch)="onClickSearch($event)"
			(clickReset)="onClickReset()">
		</app-characters-search>
	</div>

	<div
		*ngIf="characters.length; else emptyPlaceholder"
		class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4">
		<app-character-card
			*ngFor="let character of characters"
			[character]="character" />
	</div>

	<ng-template #emptyPlaceholder>
		<app-placeholder-empty text="There are no item to list" />
	</ng-template>

	<div
		*ngIf="characters.length"
		class="w-max ms-auto">
		<app-paginator
			[totalRecord]="totalRecord"
			(changePage)="onChangePageQuery($event, query)">
		</app-paginator>
	</div>
</div>
