<aside class="sticky top-0 left-0 z-40 h-screen border-r w-full">
	<div class="h-full px-3 py-4 overflow-y-auto">
		<a class="flex items-center p-2 mb-5 border-b">
			<span class="text-gray-900 text-xl font-medium whitespace-nowrap">Rick and Morty API</span>
		</a>
		<ul class="space-y-2 font-medium">
			<li *ngFor="let item of NAV_ITEMS">
				<a
					class="text-gray-900 flex items-center p-2 rounded-lg hover:bg-blue-100"
					routerLinkActive="bg-blue-100"
					[routerLink]="item.link">
					<i [class]="item.icon"></i>
					<span class="ms-3">{{ item.label }}</span>
				</a>
			</li>
		</ul>
	</div>
</aside>
